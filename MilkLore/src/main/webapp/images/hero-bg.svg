<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fffef0"/>
      <stop offset="50%" stop-color="#f4fbff"/>
      <stop offset="100%" stop-color="#e6f6ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.65"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>

  <!-- base gradient -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- soft waves -->
  <g opacity="0.9">
    <path d="M0,220 C200,150 400,260 600,220 C800,180 1000,260 1200,220 C1400,180 1600,260 1600,260 L1600,600 L0,600 Z" fill="#ffffff" opacity="0.95"/>
    <path d="M0,260 C250,200 450,330 700,270 C950,210 1150,320 1400,270 C1500,250 1600,300 1600,300 L1600,600 L0,600 Z" fill="#f9fafe" opacity="0.8"/>
  </g>

  <!-- milk droplet accents -->
  <g fill="#ffffff" opacity="0.95">
    <ellipse cx="1250" cy="140" rx="28" ry="38" transform="rotate(-15 1250 140)"/>
    <ellipse cx="1380" cy="180" rx="18" ry="24" transform="rotate(8 1380 180)"/>
    <ellipse cx="1100" cy="100" rx="24" ry="32" transform="rotate(12 1100 100)"/>
  </g>

  <!-- soft glossy overlay -->
  <rect width="100%" height="100%" fill="url(#g2)" mix-blend-mode="screen" opacity="0.6" filter="url(#blur)"/>

  <!-- optional subtle pattern (diagonal stripes) -->
  <g opacity="0.03">
    <pattern id="p" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
      <rect width="20" height="40" fill="#ffffff"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#p)"/>
  </g>

  <!-- decorative large circle for composition -->
  <circle cx="300" cy="120" r="160" fill="#f8ffff" opacity="0.7"/>

</svg>
